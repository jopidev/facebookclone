<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f1f3221ea7.js" crossorigin="anonymous"></script>

    <title>Like Facebook</title>
</head>
<body>
    
    <nav>
        <div class="nav-left">
            <img src="./images/facebook-6338508_1280.png" class="logo" >
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search">
            </div>     
        </div>

        <div class="nav-center">
            <ul>
                <li>
                    <i class="fa-solid fa-house"></i>
                    </li>
                <li><i class="fa-solid fa-film"></i></li>
                <li><i class="fa-solid fa-store"></i></li>
                <li><i class="fa-solid fa-users-rectangle"></i></li>
                <li><i class="fa-solid fa-gamepad"></i></li>
            </ul>
        </div>

        <div class="nav-right">
            <ul>
                <li><i class="fa-solid fa-ellipsis"></i></li>
                <li><i class="fa-brands fa-facebook-messenger"></i></li>
                <li><i class="fa-solid fa-bell"></i></li>

            </ul>

            <div class="nav-user-icon online">
                <img src="./images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="left-sidebar"></div>
        <div class="main-content"></div>
        <div class="right-sidebar"></div>
    </div>

</body>
</html>
